name: nike_shoe_store
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  dio: ^4.0.0
  bloc: ^8.1.2
  hexcolor: ^3.0.1
  equatable: ^2.0.5
  go_router: ^11.0.0
  animations: ^2.0.7
  flutter_svg: ^2.0.7
  fade_shimmer: ^2.2.0
  flutter_bloc: ^8.1.3
  fluttertoast: ^8.2.2
  google_fonts: ^5.1.0
  google_sign_in: ^6.1.4
  flutter_appauth: ^6.0.2
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  supabase_auth_ui: ^0.2.1
  supabase_flutter: ^1.10.11
  shared_preferences: ^2.2.0
  smooth_page_indicator: ^1.1.0
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1
  conditional_builder_null_safety: ^0.0.6
  animated_bottom_navigation_bar: ^1.2.1

flutter_native_splash:
  color: "#1483C2"
  image: assets/images/logo-text.png
  android: true
  ios: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app-logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/svgs/

font:
  - family: poppins
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 400
  - family: raleway
    fonts:
      - asset: assets/fonts/Raleway-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Raleway-Bold.ttf
        weight: 700
  - family: futura
    fonts:
      - asset: assets/fonts/Futura-Bold.ttf
        weight: 700 